<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transformations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>CSS Transformations</h1>

    <div class="grid-container">
        <div class="box box-translate">
            <h2>translate</h2>
            <p>Moves the element.</p>
        </div>
        <div class="box box-rotate">
            <h2>rotate</h2>
            <p>Rotates the element.</p>
        </div>
        <div class="box box-scale">
            <h2>scale</h2>
            <p>Resizes the element.</p>
        </div>
        <div class="box box-skew">
            <h2>skew</h2>
            <p>Skews the element.</p>
        </div>
        <div class="box box-origin">
            <h2>transform-origin</h2>
            <p>Changes the point of transformation.</p>
        </div>
        <div class="box box-perspective-container">
            <div class="box-3d-text">
                <h2>perspective</h2>
                <p>Adds a 3D effect.</p>
            </div>
        </div>
    </div>

</body>
</html>
